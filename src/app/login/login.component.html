<div class="boou">
<mat-card class="mat-elevation-z5" style="margin-top: 80px; ">
  <mat-card-header>
    <mat-card-title align="center">LOGIN</mat-card-title>
  </mat-card-header>

  <div id="fullform">
    <form class="lform">
      
      <mat-form-field class="lform-width">
        <mat-label >Email:</mat-label>
        <input type="email" matInput placeholder="pat@example.com"  required>
      </mat-form-field>
      <br>
      <mat-form-field class="uform-width">
       <mat-label>Password :</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div align="center">
        <button   mat-raised-button color="primary">LOGIN</button>
      </div>
    </form>
  </div>
</mat-card>

</div>
